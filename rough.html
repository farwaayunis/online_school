<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-NMWaZJQxx4sC3MR5Pfj3+nVpNfNS8RUxGHSXxmIGjZG2oNzRgm/IeVwNsbx20/sCjHUVtDmeY8wKlQz0AWY/3w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style2-courses-contact.css">
    <link rel="stylesheet" href="style3-studentreview-contact.css">
    <link rel="stylesheet" href="style.css">
   
    <title>Document</title>
 

</head>
<body>
  <section id="contact">
    <a href="https://storyset.com/education" tilte="Education illustrations by Storyset"><img src="images/Email campaign-cuate.svg" height="600" width="600" srcset="">
    </a>
    <h1 class="review-heading" style="color:gold;">Contact Us</h1>
    <div class="contact-form">
      <form action="#" method="post">
        <div class="input-group">
        
          <input type="text" id="name" name="name" required placeholder="Full Name">
        </div>
        <div class="input-group">
         
          <input type="email" id="email" name="email" required placeholder=" Enter Your Email">
        </div>
        <div class="input-group">
         
          <input type="number" id="email" name="email" required placeholder=" Your Number">
        </div>
        <div class="input-group">
          
          <textarea id="message" name="message" required placeholder="Message"></textarea>
        </div>
        <div class="input-group">
         <div class="rubber-band-text"> <input type="submit" value="Send Email"></div> 
        </div>
      </form>
    </div>
  </section>
  
    
</body>
</html>
